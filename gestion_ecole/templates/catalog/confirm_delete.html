{% extends "base.html" %}
{% block title %}Supprimer{% endblock %}
{% block content %}
  <h2>Confirmer la suppression</h2>
  <p>Êtes-vous sûr de vouloir supprimer : <strong>{{ object }}</strong> ?</p>
  <form method="post">{% csrf_token %}
    <button class="btn" type="submit">Oui, supprimer</button>
    <a class="btn btn--ghost" href="javascript:history.back()">Annuler</a>
  </form>
{% endblock %}
